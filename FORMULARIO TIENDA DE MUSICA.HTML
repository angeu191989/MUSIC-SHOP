  <meta charset="UTF-8">

  <title>MUSIC INSTRUMENTS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
    }

    body {
      background: url('https://c.pxhere.com/photos/80/51/electric_electric_guitars_guitars_music_musical_instrument_musician_rock_sound-1074564.jpg!d') no-repeat center center/cover;
      color: #333;
    }

    header {
      background-color: #1c1c1c;

      padding: 20px;

    main {
      padding: 30px;

      max-width: 600px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    footer {
      background-color: #1c1c1c;
      color: #ccc;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      main {
        margin: 15px;
      }

      footer {
        position: relative;
      }
    }
  </style>
</head>
