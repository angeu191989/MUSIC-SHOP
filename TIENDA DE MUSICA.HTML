    <meta charset="UTF-8">

    <title>Bienvenido a MUSICAL INSTRUMENTS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://c.pxhere.com/photos/80/51/electric_electric_guitars_guitars_music_musical_instrument_musician_rock_sound-1074564.jpg!d') no-repeat center center/cover;
            text-align: center;
            color: white;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #A6ACAF(255, 165, 0, 0.8);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #BDC3C7;
        }
        .btn {
            padding: 15px 25px;
            font-size: 1.5rem;
            color: white;
            background: #273746 ;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #979A9A;
            transform: scale(1.1);
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BIENVENID@ A MUSICAL INSTRUMENTS</h1>
        <p>"Porque Tanto lo Viejo como lo Nuevo Suena Mejor"</p>
        <div class="gallery">
            <img src="GUITARRA.jpg" alt="Guitarra">
            <img src="PIANO.jpg" alt="Piano">
            <img src="BATERIA.jpg" alt="Batería">
            <img src="VIOLIN.jpg" alt="Violín">
            <img src="SAXOFON.jpg" alt="Saxofón">
        </div>
        <button class="btn" onclick="ingresar()">Entrar a Nuestro Sitio</button>
    </div>
