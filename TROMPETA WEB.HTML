            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;

            margin: 10px;
            background-color: #444;
            padding: 10px;

        }

            width: 300px;
            height: 200px;
            border-radius: 10px;

<body>
    <header>
        <h1>TROMPETAS</h1>
    </header>
    <div class="gallery">
        <figure>
            <img src="TROMPETA SIB.jpg" alt="TROMPETA EN SIB">
            <figcaption>Trompeta en Sib (B♭)-La más común;usado en bandas,orquestas y jazz.</figcaption>
            <figcaption>$9,990 MX</figcaption>
        </figure>
        <figure>
            <img src="TROMPETA DO.jpg" alt="TROMPETA EN DO">
            <figcaption>Trompeta en Do (C)-Con sonido más brillante,frecuente en música clásica.</figcaption>
            <figcaption>$5,487 MX</figcaption>
        </figure>
        <figure>
            <img src="TROMPETA PICCOLO.jpg" alt="TROMPETA PICCOLO">
            <figcaption>Trompeta Piccolo-Más pequeña y aguda,ideal para piezas barrocas.</figcaption>
            <figcaption>$6,600 MX</figcaption>
        </figure>
        <figure>
            <img src="TROMPETA RE.jpg" alt="TROMPETA EN RE">
            <figcaption>Trompeta en Re (D)-Usada en repertorio solista clásico por su sonido claro.</figcaption>
            <figcaption>$7,000 MX</figcaption>
        </figure>
        <figure>
            <img src="TROMPETA BEMOL.jpg" alt="TROMPETA EN BEMOL">
            <figcaption>Trompeta en Mi Bemol (E♭)-Más aguda que la de Do,Buenos pasajes virtuosos.</figcaption>
            <figcaption>$7,100 MX</figcaption>
        </figure>
        <figure>
            <img src="TROMPETA BAJA.jpg" alt="TROMPETA BAJA">
            <figcaption>Trompeta Baja-Muy poco común,producen sonidos muy graves.</figcaption>
            <figcaption>$7,500 MX</figcaption>
        </figure>
        <figure>
            <img src="TROMPETA NATURAL.jpg" alt="TROMPETA NATURAL">
            <figcaption>Trompeta Natural-Sin pistones ni válvulas,se usa en música antigua.</figcaption>
            <figcaption>$4,000 MX</figcaption>
