<!DOCTYPE html><html lang="es">
<head>
    <link rel="icon" type="image/png" href="ICONO MUSIC SHOP.ico">
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUITARRAS</title>
    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
            background: url('https://c.pxhere.com/photos/80/51/electric_electric_guitars_guitars_music_musical_instrument_musician_rock_sound-1074564.jpg!d') no-repeat center center/cover;;
            color: #fff;
            margin: 0; 
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 20px;
            font-size: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery figure {
            margin: 10px;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
        }
        .gallery figcaption {
            margin-top: 10px;
            font-size: 16px;
        }
        footer {
            background-color: #333;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GUITARRAS</h1>
    </header>
    <div class="gallery">
        <figure>
            <img src="guitarra clasica 1.jpg" alt="Guitarra Clásica">
            <figcaption>Guitarra Clásica - Sonido cálido y tradicional</figcaption>
            <figcaption>$900 MX</figcaption>
        </figure>
        <figure>
            <img src="guitarra acustica 2.jpg" alt="Guitarra Acústica">
            <figcaption>Guitarra Acústica - Ideal para acompañamientos</figcaption>
            <figcaption>$950 MX</figcaption>
        </figure>
        <figure>
            <img src="guitarra electrica 3.jpg" alt="Guitarra Eléctrica">
            <figcaption>Guitarra Eléctrica - Perfecta para el rock</figcaption>
            <figcaption>$990 MX</figcaption>
        </figure>
        <figure>
            <img src="bajo 4.jpg" alt="Guitarra Bajo">
            <figcaption>Bajo - La base rítmica de la banda</figcaption>
            <figcaption>$1099 MX</figcaption>
        </figure>
        <figure>
            <img src="guitarra semiacustica.jpg" alt="Guitarra Semiacústica">
            <figcaption>Guitarra Semiacústica - Versátil para jazz y blues</figcaption>
            <figcaption>$1150 MX</figcaption>
        </figure>
        <figure>
            <img src="guitarra resonadora 5.jpg" alt="Guitarra Resonadora">
            <figcaption>Guitarra Resonadora - Sonido metálico distintivo</figcaption>
            <figcaption>$1200 MX</figcaption>
        </figure>
        <figure>
            <img src="guitarra flamenca.jpg" alt="Guitarra Flamenca">
            <figcaption>Guitarra Flamenca - Brillante y percusiva</figcaption>
            <figcaption>$1350 MX</figcaption>
        </figure>
    </div>
    <footer>
        <p>&copy; 2025 MUSICAL INSTRUMENTS. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
